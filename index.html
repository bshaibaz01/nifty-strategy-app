<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Nifty Live Premiums — Fixed</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body{padding:18px;background:#f4f7fb}
.switch{position:relative;display:inline-block;width:46px;height:24px}
.switch input{display:none}
.slider{position:absolute;inset:0;background:#ccc;border-radius:24px;transition:.25s}
.slider:before{content:'';position:absolute;height:18px;width:18px;left:3px;bottom:3px;background:#fff;border-radius:50%;transition:.25s}
input:checked + .slider{background:#28a745}
input:checked + .slider:before{transform:translateX(22px)}
.small-muted{color:#6b7280}
</style>
</head>
<body>
<div class="container">
  <h3>Nifty Live Premiums — Fixed</h3>
  <p class="small-muted">Enter NIFTY and strikes, toggle <strong>Live Premium Fetch</strong>. Backend will log steps so you can debug.</p>

  <div class="card p-3 mb-3">
    <div class="row g-2">
      <div class="col-md-3"><label class="form-label">NIFTY Spot</label><input id="spot" class="form-control" type="number" value="26205"></div>
      <div class="col-md-3"><label class="form-label">Call Strike</label><input id="callStrike" class="form-control" type="number" value="27500"></div>
      <div class="col-md-3"><label class="form-label">Put Strike</label><input id="putStrike" class="form-control" type="number" value="24900"></div>
      <div class="col-md-3 d-flex align-items-end">
        <label class="form-label me-2">Live</label>
        <label class="switch">
          <input type="checkbox" id="liveToggle"><span class="slider"></span>
        </label>
        <button id="fetchBtn" class="btn btn-sm btn-primary ms-2">Fetch Now</button>
      </div>
    </div>

    <hr>

    <div class="row g-2">
      <div class="col-md-3"><label class="form-label">Call Premium</label><input id="callPrem" class="form-control" type="number" value=""></div>
      <div class="col-md-3"><label class="form-label">Put Premium</label><input id="putPrem" class="form-control" type="number" value=""></div>
      <div class="col-md-3"><label class="form-label">Lot Size</label><input id="lotSize" class="form-control" type="number" value="75"></div>
      <div class="col-md-3 d-flex align-items-end">
        <button id="calcBtn" class="btn btn-success">Calculate P&L</button>
      </div>
    </div>

  </div>

  <div class="card p-3 mb-3">
    <h6>Logs (frontend)</h6>
    <pre id="log" style="height:160px;overflow:auto;background:#0b1220;color:#cfe8ff;padding:10px;border-radius:6px"></pre>
  </div>

  <div class="card p-3">
    <h6>Result</h6>
    <pre id="out" style="background:#fff;padding:10px;border-radius:6px"></pre>
  </div>
</div>

<script>
const logArea = document.getElementById('log');
function flog(msg){
  logArea.textContent = new Date().toLocaleTimeString() + ' — ' + msg + '\n' + logArea.textContent;
}

function setInputsDisabled(dis){
  document.getElementById('callPrem').disabled = dis;
  document.getElementById('putPrem').disabled = dis;
  document.getElementById('callStrike').disabled = dis;
  document.getElementById('putStrike').disabled = dis;
}

async function fetchPremiums(){
  const call = document.getElementById('callStrike').value;
  const put = document.getElementById('putStrike').value;
  if(!call || !put){ flog('Please enter both strikes before fetching'); return; }
  try{
    flog('Calling backend /fetch-premiums?call=' + call + '&put=' + put);
    document.getElementById('fetchBtn').disabled = true;
    const res = await fetch(`/fetch-premiums?call=${call}&put=${put}`);
    if(!res.ok){ flog('Backend returned HTTP ' + res.status); document.getElementById('fetchBtn').disabled = false; return; }
    const data = await res.json();
    flog('Backend response: ' + JSON.stringify(data));
    if(data.callPremium !== undefined) document.getElementById('callPrem').value = data.callPremium;
    if(data.putPremium !== undefined) document.getElementById('putPrem').value = data.putPremium;
  }catch(err){
    flog('Fetch error: ' + err.message);
  }finally{
    document.getElementById('fetchBtn').disabled = false;
  }
}

document.getElementById('liveToggle').addEventListener('change',(e)=>{
  const on = e.target.checked;
  flog('Live toggle ' + (on ? 'ON' : 'OFF'));
  setInputsDisabled(on);
  if(on){ fetchPremiums(); }
});

document.getElementById('fetchBtn').addEventListener('click', fetchPremiums);

document.getElementById('calcBtn').addEventListener('click', ()=>{
  const lot = Number(document.getElementById('lotSize').value)||75;
  const cp = Number(document.getElementById('callPrem').value)||0;
  const pp = Number(document.getElementById('putPrem').value)||0;
  const net = (cp + pp) * lot;
  document.getElementById('out').textContent = `Net premium per lot: ₹ ${(cp+pp).toFixed(2)} \nTotal for ${lot} units: ₹ ${net.toFixed(0)}`;
  flog('Calculated P&L with cp=' + cp + ' pp=' + pp);
});
</script>
</body>
</html>
